language: java
sudo: false
os:
  - linux
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - nvm install stable
  - nvm use stable
  - npm install -g yarn
  - yarn
  - npm run build && npm run launch-build &
  - npm run e2e
